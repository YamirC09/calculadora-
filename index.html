<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f5f5f5;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator h1 {
            color: #333;
        }
        .calculator input {
            text-align: right;
            margin-bottom: 10px;
        }
        .btn-custom {
            margin: 5px;
            width: 65px;
            height: 65px;
            font-size: 18px;
        }
        .btn-clear {
            background-color: #ff6961;
            color: white;
        }
        .btn-equals {
            background-color: #77dd77;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container calculator">
        <h1 class="text-center">Calculadora</h1>
        <div class="form-group">
            <input type="text" id="display" class="form-control" readonly>
        </div>
        <div class="form-group">
            <button class="btn btn-custom btn-clear" onclick="clearDisplay()">C</button>
        </div>
        <div class="row">
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-custom btn-equals" onclick="calculateResult()">=</button>
            <button class="btn btn-custom btn-secondary" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
